<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <img src="Assets/E-mech 1 3.png" alt="e-mechanics logo" width="90" height="60px">
       <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
        <ul class="nav-ul" id="nav-ul">
            <li class="nav__list"><a href="#" class="nav__links">Home</a></li>
            <li class="nav__list"><a href="#" class="nav__links">Services</a></li>
            <li class="nav__list"><a href="#" class="nav__links">Reviews</a></li>
            <li class="nav__list"><a href="#" class="nav__links">Contact</a></li>
        </ul>
    </header>  
    
    <main class="booking">
        <h1>Tell us what's wrong</h1>
        <form action="/" method="GET">

            <label for="problem">State the problem</label><br>
            <input type="text" name="problem" id="problem" placeholder="e.g car break stopped working"><br>

            <label for="description">Detailed Description of problem</label><br>
            <textarea name="description" id="" cols="30" rows="8" placeholder="Be as specific as you can on what needs to be repaired"></textarea><br>

            <label for="car-make">Car make</label><br>
            <input type="text" id="car-make" name="car-make" placeholder="e.g Toyota"><br>

            <label for="year">Year</label><br>
            <input type="text" id="year" name="year" placeholder="e.g 2018"><br>

            <label for="model">Model</label><br>
            <input type="text" id="model" name="model" placeholder="e.g Camry, Corolla Sienna"><br>

            <label for="model">Upload SnapShot</label><br>
            <button class="upload" onclick="document.getElementById('getFile').click()"><i class="fas fa-arrow-up"></i></i>Add image</button><br>
            <input type='file' id="getFile" style="display:none"><br>
            <div class="sub"><input class="submit" type="submit"></div>
           


        </form>

    </main>


    <script src="../main.js">
    const hamburger = document.getElementById('hamburger');
    const navUl = document.getElementById('nav-ul');

    hamburger.addEventListener('click', () => {
    navUl.classList.toggle('show');
})
    </script>
</body>
</html>
